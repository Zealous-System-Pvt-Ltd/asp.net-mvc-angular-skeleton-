<section class="mainbar">
    <div class="view" data-ng-controller="login as vm">
        <div class="container">
            <header>
                <h3><span class="glyphicon glyphicon-lock"></span> Login</h3>
            </header>
            <form name="loginForm" novalidate>
                <div class="login">
                    <div class="row">
                        <div class="col-md-2">
                            Username:
                        </div>
                        <div class="col-md-10">
                            <input type="text" name="username" class="form-control" data-ng-model="vm.loginData.userName" data-ng-required="true" autofocus />
                            <div class="messages" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched || loginForm.$submitted">
                                <div class="errorMessage" ng-message="required">Username is required.</div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-2">
                            Password:
                        </div>
                        <div class="col-md-10">
                            <input type="password" name="password" class="form-control"
                                   data-ng-model="vm.loginData.password"
                                   data-ng-minlength="6"
                                   data-ng-required="true" />
                            <div class="messages" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched || loginForm.$submitted">
                                <div class="errorMessage" ng-message="required">Password is required </div>
                                <div class="errorMessage" ng-message="minlength">Password should be atleast six characters long </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" data-ng-click="vm.loginButtonClick()" ng-disabled="loginForm.$invalid || !loginForm.$dirty">Login</button>
                        </div>
                    </div>
                    <br />
                    <div class="statusRow">
                        <br />
                        <div class="label label-important" data-ng-show="vm.errorMessage">
                            <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;Error: {{ vm.errorMessage }}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
