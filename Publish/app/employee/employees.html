<section class="mainbar" data-ng-controller="employee as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="btn-group pull-right">
                            <a class="btn btn-info"
                               href="#/employee/new"><i class="icon-plus"></i><span>Add Employee</span></a>
                        </div>
                        <!--<kendo-grid options="vm.mainGridOptions"></kendo-grid>-->
                        <div class="col-md-10">
                            <div>
                                <table class="table table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th data-ng-click="vm.setOrder('FirstName')">First Name</th>
                                            <th data-ng-click="vm.setOrder('LastName')">Last Name</th>
                                            <th data-ng-click="vm.setOrder('Email')">Email</th>
                                            <th data-ng-click="vm.setOrder('Designation/Name')">Designation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="employee in vm.employees track by employee.EmployeeId | orderBy:orderBy:reverse" class="shuffle-animation">
                                            <td><a data-ng-href="#/employee/{{employee.EmployeeId}}">{{employee.FirstName}}</a></td>
                                            <td>{{employee.LastName}}</td>
                                            <td>{{employee.Email}}</td>
                                            <td>{{employee.Designation.Name}}</td>
                                            <td><button class="btn btn-danger" data-ng-click="vm.deleteEmployee(employee)">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row show-hide-animation" data-ng-show="vm.employees.length > 0">
                            <div class="col-md-12">
                                <div data-pagination
                                     data-on-select-page="vm.pageChanged(page)"
                                     data-total-items="vm.totalRecords"
                                     data-page="vm.currentPage"
                                     data-items-per-page="vm.pageSize"
                                     data-boundary-links="true"
                                     class="pagination-sm"></div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
